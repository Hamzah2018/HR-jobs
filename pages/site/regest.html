<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../assets/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/loginc.css">
</head>
<body>
        <!-- login -->
        <div class="container">
            <section class="login col-md-7">
                <div class="logo">
                    <h1>H<span style="color: yellow;  -webkit-text-fill-color:yellow ">R</span> <small style="margin-left: -20px; font-size: 25px; -webkit-text-stroke: 1px;-webkit-text-stroke-color:#99f6e4;-webkit-text-fill-color:#134e4a; " >Jobs </small></h1>
                </div>
    
                <form action="">
                    <input type="text" class="form-control" placeholder="Email">
                    <input type="text" class="form-control" placeholder="password">
                    <input type="submit" value="logIn" class="bg-primary">
                    <p>You don't have an account <a href="#" onclick="change()">SingUp</a></p>
                </form>
                <div class="media">
                    <li><i class="fa-brands fa-google-plus-g fa-2x" style="color:red;"></i></li>
                    <li><i class="fa-brands fa-facebook fa-2x" style="color:blue;"></i></li>
                    <li><i class="fa-brands fa-twitter fa-2x" style="color:dodgerblue;"></i></li>
                    <li><i class="fa-brands fa-github fa-2x" style="color:#3c3c3c;"></i></li>
                </div>
            </section>
        </div>
        <!-- Sing Up -->
        <div class="container1">
            <section class="signup">
                <div class="logo">
                  <h1>H<span style="color: yellow;  -webkit-text-fill-color:yellow ">R</span> <small style="margin-left: -20px; font-size: 25px; -webkit-text-stroke: 1px;-webkit-text-stroke-color:#99f6e4;-webkit-text-fill-color:#134e4a; " >Jobs </small></h1>
                </div>
    
                <form action="">
                    <input type="text" class="form-control" placeholder="User Name">
                    <input type="text" class="form-control" placeholder="Email">
                    <input type="text" class="form-control" placeholder="Password">
                    <input type="text" class="form-control" placeholder="Confirm Password">
                    <input type="submit" value="Sign" class="bg-primary">
                    <p>You don't have an account <a href="#" onclick="change()">Login</a></p>
                </form>
                <div class="media">
                    <li><i class="fa-brands fa-google-plus-g fa-2x" style="color:red;"></i></li>
                    <li><i class="fa-brands fa-facebook fa-2x" style="color:blue;"></i></li>
                    <li><i class="fa-brands fa-twitter fa-2x" style="color:dodgerblue;"></i></li>
                    <li><i class="fa-brands fa-github fa-2x" style="color:#3c3c3c;"></i></li>
                </div>
            </section>
            <div class="empty">
                <div class="empty1">
                    <div class="content">
                        <h1>HELLO!</h1>
                        <p>We Are Happy To SEE YOU AGAIN</p>
                    </div>
                </div>
                <div class="empty2">
                    <div class="content">
                        <h1>WELCOME!</h1>
                        <p>REGISTER AND ENJOY OUR BENEFITS</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/all.min.js"></script>
        <!-- <div class="container">
    
        </div> -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script> -->
    <script>
        function change(){
            var e = document.querySelector('.container');
            e.classList.toggle('active');
    
            var e = document.querySelector('.container1');
            e.classList.toggle('active');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="assets/js/all.min.js"></script>
</body>
</html>
